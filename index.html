<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <title>Retro pixel art sketch</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>


        <div id = "webTitle">Pixel Artist</div>

        <div id = "webBody">
            <div class = "leftButtons">
            
                <input type = "color" id="colorpicker" value="#000000">
                <button id = "clearButton">CLEAR</button>
                
                <div class="slidecontainer">
                    <input type="range" min="16" max="60" value="16" class="slider" id="myRange">
                    <div id = "rangeNumbers">16 x 16</div>
                  </div>




            </div>
        
            <div id = 'canvas'></div>



        </div>



        <script src="script.js"></script>

    </body>







</html>
