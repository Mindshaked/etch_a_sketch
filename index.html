<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <title>Retro pixel art sketch</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>


        <div id = "webTitle">Pixel Artist</div>

        <div id = "webBody">
            <div class = "leftButtons">
            
                <input type = "color" id="colorpicker" value="#000000">
                <button id = "clearButton">CLEAR</button>

                <button id = "eraser">ERASER</button>
                <button id = "noBorder">GRIDLINES</button>
                
                <div class="changeSizes">
                    <button id = "sixteen">16x16</button>
                    <button id = "twentyfour">24x24</button>
                    <button id = "thirty">30x30</button>
                  </div>




            </div>
        
            <div id = 'canvas'></div>



        </div>



        <script src="script.js"></script>

    </body>







</html>
